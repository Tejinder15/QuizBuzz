<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://plumeui.netlify.app/Styles/main.css" />
    <link rel="stylesheet" href="../Styles/question.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>QuizBuzz</h1>
            </div>
            <div class="profile-container">
                <button class="logout">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="quiz-title">Silicon Valley</h2>
        <div class="quiz-container">
            <div class="quiz-header">
                <div class="quiz-question-count">
                    <span>Question: <strong>1/5</strong></span>
                </div>
                <div class="quiz-timer">
                    <span>15</span>
                </div>
                <div class="quiz-score">
                    <span>Score: <strong>0</strong></span>
                </div>
            </div>
            <div class="quiz-question">
                <p><b>Gilfoyle was an undocumented immigrant from what country ?</b></p>
            </div>
            <div class="quiz-options">
                <button class="quiz-option">Germany</button>
                <button class="quiz-option">Canada</button>
                <button class="quiz-option">Poland</button>
                <button class="quiz-option">Albania</button>
            </div>
            <div class="quiz-footer">
                <a  href="./result.html" class="next">next
                    <span class="material-icons-outlined">navigate_next</span>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
