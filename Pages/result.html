<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://plumeui.netlify.app/Styles/main.css" />
    <link rel="stylesheet" href="../Styles/result.css">
    <title>Result</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>QuizBuzz</h1>
            </div>
            <div class="profile-container">
                <button class="logout">Logout</button>
            </div>
        </nav>
    </header>
    <h1 class="result-head">Results</h1>
    <div class="result-container">
        <div class="result-check">
            <ol>
                <li>
                    <span class="material-icons-outlined correct">check</span>
                </li>
                <li>
                    <span class="material-icons-outlined wrong">close</span>
                </li>
                <li>
                    <span class="material-icons-outlined correct">check</span>
                </li>
                <li>
                    <span class="material-icons-outlined correct">check</span>
                </li>
                <li>
                    <span class="material-icons-outlined wrong">close</span>
                </li>
            </ol>
        </div>
        <h2 class="total-score">Total Score: 30/50</h2>

        <div class="result-footer">
            <a href="" class="exit-btn">Exit</a>
        </div>
    </div>
</body>
</html>
